<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<!--
    瓶颈就在数据库————————缓存--会产生大量的数据不一致
    用户：缓存到浏览器
    服务端：redis nginx
    1. 页面缓存 ＋　url缓存　＋　对象缓存
    2. 页面静态化　　浏览器可以将html缓存，只需要下载动态的资源就行了
        前后端分离
    3. 静态资源优化
        js/css压缩，减少流量
        多个js/css组合到一个请求里面，减少连接数 tengin webpack cdn
    4. CDN优化
-->


<div class="panel panel-default">
  <div class="panel-heading">秒杀商品详情</div>
  <div class="panel-body">
  	<span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
  	<span>没有收货地址的提示。。。</span>
  </div>
  <table class="table" id="commodityList">
  	<tr>
        <td>商品名称</td>
        <td colspan="3" id="commodityName"></td>
     </tr>
     <tr>
        <td>商品图片</td>
        <td colspan="3"><img id="commodityImg" width="200" height="200" /></td>
     </tr>
     <tr>
        <td>秒杀开始时间</td>
        <td id="startDate"></td>
        <td>
        	<input type="hidden" id="remainSeconds" value="${remainSeconds}" />
        	<span id="miaoshaTip"></span>
        </td>
<!--        	<form id="miaoshaForm" method="post" action="/do_seckilling">-->
         <td>
             <div class="row">
                 <div class="form-inline">
                     <img id="verifyCodeImg" width="80" height="32" style="display: none" onclick="reVerifyCode()"/>
                     <input id="verifyCode" class="form-control" style="display: none"/>
                     <button class="btn btn-primary" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀</button>
                     <!--        	</form>-->
                 </div>
             </div>
             <input type="hidden" name="commodityId" id="commodityId" />
         </td>

     </tr>
     <tr>
        <td>商品原价</td>
        <td colspan="3" id="commodityPrice"></td>
     </tr>
      <tr>
        <td>秒杀价</td>
        <td colspan="3" id="seckillingPrice"></td>
     </tr>
     <tr>
        <td>库存数量</td>
        <td colspan="3" id="stockCount"></td>
     </tr>
  </table>
</div>
</body>
<script>
$(function(){
	// countDown();
    getDetail();
});

function getDetail() {
    const commodityId = g_getQueryString("commodity_id");
    $.ajax({
        url:"/to_detail/" + commodityId,
        type:"GET",
        success: function (data) {
            if (data.code === 0) {
                // layer.msg("客户端请求ok");
                render(data.data);
            } else {
                layer.msg(data.msg);
            }
        },
        error: function () {
            layer.msg("客户端请求有误");
        }
    })
}

function render(detail) {
    var seckillingStatus = detail.seckillingStatus;
    var remainSeconds = detail.remainSeconds;
    var commodity = detail.commodity;
    var user = detail.user;
    if (user) {
        $("#userTip").hide();
    }
    $("#commodityName").text(commodity.commodityName);
    $("#commodityImg").attr("src", commodity.commodityImg);
    $("#startDate").text(new Date(commodity.startDate).format("yyyy-MM-dd hh:mm:ss"));
    $("#remainSeconds").val(remainSeconds);
    $("#commodityId").val(commodity.id);
    $("#commodityPrice").text(commodity.commodityPrice);
    $("#seckillingPrice").text(commodity.seckillingPrice);
    $("#stockCount").text(commodity.stockCount);

    countDown();

}

function countDown(){
	var remainSeconds = $("#remainSeconds").val();
	var timeout;
	if(remainSeconds > 0){//秒杀还没开始，倒计时
	    //按钮不能点
		$("#buyButton").attr("disabled", true);
		$("#miaoshaTip").html("秒杀倒计时：" + remainSeconds + "秒");
		timeout = setTimeout(function(){
			$("#countDown").text(remainSeconds - 1);
			$("#remainSeconds").val(remainSeconds - 1);
			//循环方法
			countDown();
		},1000);
	}else if(remainSeconds == 0){//秒杀进行中
        //按钮可以点
		$("#buyButton").attr("disabled", false);
		if(timeout){
			clearTimeout(timeout);
		}
		$("#miaoshaTip").html("秒杀进行中");
		$("#verifyCodeImg").attr("src", "/verifyCode?commodityId=" + $("#commodityId").val());
        $("#verifyCodeImg").show();
        $("#verifyCode").show();
	}else{//秒杀已经结束
        //按钮不能点
		$("#buyButton").attr("disabled", true);
		$("#miaoshaTip").html("秒杀已经结束");
		$("#verifyCodeImg").hide();
		$("#verifyCode").hide();
	}
}

function reVerifyCode() {
    $("#verifyCodeImg").attr("src",  "/verifyCode?commodityId=" + $("#commodityId").val() + "&timestamp=" + new Date().getTime());
}

//在做秒杀之前先去get到秒杀地址
function getSeckillPath() {
    $.ajax({
        url: "/getSeckillPath",
        type: "GET",
        data: {
            commodityId: $("#commodityId").val(),
            verifyCode:$("#verifyCode").val()
        },
        success: function (data) {
            if (data.code === 0) {
                var path = data.data;
                doSeckill(path);
            } else {
                layer.msg(data.msg);
            }
        },
        error: function () {
            layer.msg("客户端请求有误");
        }

    })
}

function doSeckill(path) {
    $.ajax({
        url: "/do_seckill/" + path,
        type: "POST",
        data: {
            commodityId:$("#commodityId").val()
        },
        success: function (data) {
            if (data.code === 0) {
                // window.location.href = "/order_detail.htm?orderId=" + data.data.id;
                //进行轮询
                getSeckillResult($("#commodityId").val());
            } else {
                layer.msg(data.msg);
            }
        },
        error: function () {
            layer.msg("客户端请求错误");
        }
    })
}

function getSeckillResult(data) {
    $.ajax({
        url:"/seckill_result",
        type:"GET",
        data:{
            commodityId: $("#commodityId").val(),
        },
        success: function (data) {
            // g_showLoading();
            if (data.code === 0) {
                var result = data.data;
                if (result < 0) {
                    layer.msg("秒杀失败");
                } else if (result === 0) {
                    console.log(result);
                    setTimeout(
                        function(){
                        getSeckillResult(commodityId);
                        }, 300
                    );
                    // layer.msg("result=0");
                } else {
                    console.log(result);
                    layer.confirm(
                        "秒杀成功！查看订单？", {btn:["确定","取消"]},
                        function(){
                            window.location.href = "/order_detail.htm?orderId=" + result;
                        },
                        function() {
                            layer.closeAll();
                        }
                    );
                }
            }else {
                layer.msg(data.msg);
            }
        },
        error: function () {
            layer.msg("客户端请求错误");
        }
    })
}
</script>
</html>
