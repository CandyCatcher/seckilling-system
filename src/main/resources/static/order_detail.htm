<!DOCTYPE HTML>
<html lang="">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="commodityList">
        <tr>  
        <td>商品名称</td>  
        <td id="commodityName" colspan="3"></td>
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="2"><img id="commodityImg" width="200" height="200" /></td>
     </tr>
      <tr>  
        <td>订单价格</td>  
        <td colspan="2" id="orderPrice"></td>
     </tr>
     <tr>
     		<td>下单时间</td>  
        	<td id="createDate" colspan="2"></td>
     </tr>
     <tr>
     	<td>订单状态</td>  
        <td id="orderState" >
<!--        	<span if="${orderInfo.status eq 0}">未支付</span>-->
<!--        	<span if="${orderInfo.status eq 1}">待发货</span>-->
<!--        	<span if="${orderInfo.status eq 2}">已发货</span>-->
<!--        	<span if="${orderInfo.status eq 3}">已收货</span>-->
<!--        	<span if="${orderInfo.status eq 4}">已退款</span>-->
<!--        	<span if="${orderInfo.status eq 5}">已完成</span>-->
        </td>  
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     		<td>收货人</td>  
        	<td colspan="2">XXX  18812341234</td>  
     </tr>
     <tr>
     		<td>收货地址</td>  
        	<td colspan="2">北京市昌平区回龙观龙博一区</td>  
     </tr>
  </table>
</div>
<script>
    $(function () {
        getOrderDetail();
    });
    function getOrderDetail() {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "orderDetail",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data) {
                if (data.code === 0) {
                    layer.msg("客户端请求OK");
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求错误");
            }
        })
    }
    function render(data) {
        var commodity = data.commodityVo;
        var orderInfo = data.orderInfo;
        $("#commodityName").text(commodity.commodityName);
        //attr的作用仍然是添加属性
        $("#commodityImg").attr("src", commodity.commodityImg);
        $("#orderPrice").text(orderInfo.commodityPrice);
        $("#createDate").text(new Date(orderInfo.createDate).format("yyyy-MM-dd hh:mm:ss"));
        var status = "";
        if(orderInfo.status === 0) {
            status = "未支付";
        } else if (orderInfo.status === 1) {
            status = "待发货";
        }
        $("#orderState").text(status);
    }
</script>
</body>
</html>
